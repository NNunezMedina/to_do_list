<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="/to_do_list/style.css">
</head>
<body>

    <h1>Welcome to your To Do List!</h1>

    <section id="addItem" class="addItem">
        <ul>
            <li><input type="text" id="item_to_add" placeholder="Add item"> <button id="addItem">+</button></li>
            
        </ul>
    </section>

    <section>
        <h2>To do</h2>
        <ul id="to_do_list">
            <li id="newElementLi"> </li>
        </ul>
    </section>

    <section>
        <h2>Completed</h2>
        <ul id="completed_list">
            <li></li>
        </ul>
        <button id="delete">Eliminate Item</button>
    </section>

    <script src="/to_do_list/main.js"></script>
    
</body>
</html>
